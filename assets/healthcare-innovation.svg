<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Innovation lab setting -->
  <rect x="0" y="650" width="1600" height="250" fill="#f1f5f9"/>
  <rect x="0" y="600" width="1600" height="50" fill="#cbd5e1"/>
  
  <!-- 3D Printer -->
  <g transform="translate(200,400)">
    <rect x="0" y="50" width="120" height="100" fill="#374151" rx="8"/>
    <rect x="10" y="40" width="100" height="20" fill="#6b7280" rx="4"/>
    
    <!-- Print bed -->
    <rect x="20" y="120" width="80" height="5" fill="#9ca3af"/>
    
    <!-- Printing prosthetic -->
    <path d="M40 110 Q60 100 80 110 L85 115 Q60 120 40 115 Z" fill="#fbbf24"/>
    <rect x="45" y="105" width="30" height="8" fill="#fbbf24" rx="2"/>
    
    <!-- Extruder -->
    <rect x="55" y="60" width="10" height="50" fill="#1f2937"/>
    <rect x="50" y="55" width="20" height="10" fill="#ef4444"/>
    
    <!-- Control screen -->
    <rect x="130" y="60" width="60" height="40" fill="#1f2937" rx="4"/>
    <rect x="135" y="65" width="50" height="30" fill="#10b981"/>
    <text x="160" y="82" font-family="Arial" font-size="8" fill="#1f2937" text-anchor="middle">3D Print</text>
    <text x="160" y="92" font-family="Arial" font-size="8" fill="#1f2937" text-anchor="middle">Progress: 67%</text>
  </g>
  
  <!-- Robotic arm for surgery -->
  <g transform="translate(500,350)">
    <!-- Base -->
    <rect x="40" y="150" width="80" height="40" fill="#4b5563" rx="8"/>
    
    <!-- Arm segments -->
    <rect x="75" y="100" width="10" height="60" fill="#6b7280"/>
    <circle cx="80" cy="100" r="8" fill="#374151"/>
    
    <rect x="60" y="80" width="40" height="8" fill="#6b7280"/>
    <circle cx="60" cy="84" r="6" fill="#374151"/>
    
    <!-- End effector with surgical tools -->
    <rect x="45" y="75" width="20" height="15" fill="#1f2937" rx="3"/>
    <rect x="40" y="70" width="5" height="20" fill="#ef4444"/>
    <rect x="65" y="70" width="5" height="20" fill="#3b82f6"/>
    
    <!-- Control unit -->
    <rect x="120" y="120" width="80" height="60" fill="#1e3a8a" rx="6"/>
    <rect x="130" y="130" width="60" height="30" fill="#3b82f6"/>
    <text x="160" y="147" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Surgical</text>
    <text x="160" y="157" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Robot</text>
    
    <!-- Status lights -->
    <circle cx="135" cy="170" r="3" fill="#10b981"/>
    <circle cx="145" cy="170" r="3" fill="#fbbf24"/>
    <circle cx="155" cy="170" r="3" fill="#ef4444"/>
  </g>
  
  <!-- Mobile health device -->
  <g transform="translate(800,420)">
    <!-- Tablet/smartphone -->
    <rect x="0" y="0" width="80" height="120" fill="#1f2937" rx="8"/>
    <rect x="5" y="15" width="70" height="90" fill="#3b82f6"/>
    
    <!-- Health app interface -->
    <rect x="10" y="20" width="60" height="20" fill="#10b981"/>
    <text x="40" y="32" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">Health Monitor</text>
    
    <!-- Vital signs display -->
    <circle cx="25" cy="55" r="8" fill="#ef4444"/>
    <text x="40" y="58" font-family="Arial" font-size="6" fill="#ffffff">Heart Rate</text>
    
    <circle cx="25" cy="75" r="8" fill="#fbbf24"/>
    <text x="40" y="78" font-family="Arial" font-size="6" fill="#ffffff">Blood Pressure</text>
    
    <circle cx="25" cy="95" r="8" fill="#10b981"/>
    <text x="40" y="98" font-family="Arial" font-size="6" fill="#ffffff">Temperature</text>
    
    <!-- Wireless signals -->
    <path d="M90 20 Q100 15 110 20" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <path d="M90 30 Q105 20 120 30" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <path d="M90 40 Q110 25 130 40" stroke="#fbbf24" stroke-width="2" fill="none"/>
  </g>
  
  <!-- AI/ML workstation -->
  <g transform="translate(1100,380)">
    <!-- Computer setup -->
    <rect x="0" y="80" width="100" height="80" fill="#1f2937" rx="6"/>
    <rect x="5" y="85" width="90" height="60" fill="#059669"/>
    
    <!-- Neural network visualization -->
    <g stroke="#fbbf24" stroke-width="1" fill="#fbbf24">
      <!-- Input layer -->
      <circle cx="15" cy="100" r="3"/>
      <circle cx="15" cy="115" r="3"/>
      <circle cx="15" cy="130" r="3"/>
      
      <!-- Hidden layer -->
      <circle cx="40" cy="95" r="3"/>
      <circle cx="40" cy="110" r="3"/>
      <circle cx="40" cy="125" r="3"/>
      <circle cx="40" cy="140" r="3"/>
      
      <!-- Output layer -->
      <circle cx="65" cy="105" r="3"/>
      <circle cx="65" cy="125" r="3"/>
      
      <!-- Connections -->
      <line x1="18" y1="100" x2="37" y2="95"/>
      <line x1="18" y1="115" x2="37" y2="110"/>
      <line x1="18" y1="130" x2="37" y2="125"/>
      <line x1="43" y1="110" x2="62" y2="105"/>
      <line x1="43" y1="125" x2="62" y2="125"/>
    </g>
    
    <text x="50" y="175" font-family="Arial" font-size="8" fill="#1e3a8a" text-anchor="middle">AI Diagnosis</text>
    
    <!-- Keyboard -->
    <rect x="10" y="170" width="80" height="20" fill="#6b7280" rx="4"/>
  </g>
  
  <!-- African innovator -->
  <g transform="translate(1300,320)">
    <!-- Lab coat -->
    <rect x="20" y="150" width="60" height="130" fill="#ffffff" rx="8"/>
    <!-- Head -->
    <circle cx="50" cy="100" r="30" fill="#a0522d"/>
    <!-- Hair -->
    <path d="M25 85 Q50 65 75 85 Q75 70 50 65 Q25 70 25 85" fill="#2d1810"/>
    <!-- Glasses -->
    <circle cx="42" cy="95" r="8" stroke="#1f2937" stroke-width="2" fill="none"/>
    <circle cx="58" cy="95" r="8" stroke="#1f2937" stroke-width="2" fill="none"/>
    <line x1="50" y1="95" x2="50" y2="95" stroke="#1f2937" stroke-width="2"/>
    <!-- Face -->
    <circle cx="42" cy="95" r="2" fill="#1f2937"/>
    <circle cx="58" cy="95" r="2" fill="#1f2937"/>
    <path d="M45 105 Q50 110 55 105" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Arms -->
    <rect x="5" y="160" width="15" height="70" fill="#a0522d" rx="7"/>
    <rect x="80" y="160" width="15" height="70" fill="#a0522d" rx="7"/>
    <!-- Holding innovation -->
    <rect x="85" y="190" width="25" height="15" fill="#10b981" rx="4"/>
    <circle cx="97" cy="197" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Title -->
  <text x="800" y="850" font-family="Poppins, Arial" font-size="48" font-weight="600" fill="#1e3a8a" text-anchor="middle">Healthcare Innovation & Technology</text>
</svg>
