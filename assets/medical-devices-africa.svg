<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Hospital room setting -->
  <rect x="0" y="700" width="1600" height="200" fill="#f8fafc"/>
  <rect x="0" y="650" width="1600" height="50" fill="#e2e8f0"/>
  
  <!-- Hospital bed -->
  <rect x="200" y="600" width="300" height="100" fill="#ffffff" rx="12"/>
  <rect x="180" y="700" width="340" height="20" fill="#94a3b8" rx="10"/>
  
  <!-- Patient monitoring system -->
  <g transform="translate(600,400)">
    <!-- Monitor screen -->
    <rect x="0" y="0" width="200" height="150" fill="#1f2937" rx="8"/>
    <rect x="10" y="10" width="180" height="130" fill="#065f46"/>
    
    <!-- Heart rate line -->
    <path d="M20 70 L40 70 L50 40 L60 100 L70 20 L80 120 L90 70 L110 70 L120 50 L130 90 L140 30 L150 110 L160 70 L180 70" 
          stroke="#10b981" stroke-width="3" fill="none"/>
    
    <!-- Vital signs display -->
    <text x="20" y="30" font-family="Arial" font-size="14" fill="#10b981">HR: 72 BPM</text>
    <text x="20" y="120" font-family="Arial" font-size="14" fill="#10b981">BP: 120/80</text>
    <text x="120" y="30" font-family="Arial" font-size="14" fill="#10b981">SpO2: 98%</text>
    
    <!-- Monitor stand -->
    <rect x="90" y="150" width="20" height="100" fill="#6b7280"/>
    <rect x="60" y="250" width="80" height="15" fill="#9ca3af" rx="7"/>
  </g>
  
  <!-- Ultrasound machine -->
  <g transform="translate(900,450)">
    <rect x="0" y="50" width="150" height="120" fill="#374151" rx="8"/>
    <rect x="10" y="60" width="130" height="80" fill="#1e3a8a"/>
    
    <!-- Ultrasound image -->
    <ellipse cx="75" cy="100" rx="50" ry="30" fill="#6b7280" opacity="0.7"/>
    <ellipse cx="75" cy="100" rx="25" ry="15" fill="#fbbf24" opacity="0.8"/>
    
    <!-- Control panel -->
    <rect x="10" y="145" width="130" height="20" fill="#4b5563"/>
    <circle cx="30" cy="155" r="5" fill="#ef4444"/>
    <circle cx="50" cy="155" r="5" fill="#10b981"/>
    <circle cx="70" cy="155" r="5" fill="#3b82f6"/>
    
    <!-- Probe -->
    <rect x="160" y="80" width="40" height="8" fill="#6b7280" rx="4"/>
    <ellipse cx="205" cy="84" rx="8" ry="4" fill="#9ca3af"/>
    
    <!-- Wheels -->
    <circle cx="25" cy="185" r="12" fill="#374151"/>
    <circle cx="125" cy="185" r="12" fill="#374151"/>
  </g>
  
  <!-- X-ray machine -->
  <g transform="translate(1200,350)">
    <!-- Main unit -->
    <rect x="0" y="100" width="80" height="150" fill="#6b7280" rx="8"/>
    
    <!-- X-ray tube head -->
    <rect x="20" y="50" width="40" height="60" fill="#374151" rx="6"/>
    <circle cx="40" cy="80" r="15" fill="#1f2937"/>
    
    <!-- Arm -->
    <rect x="35" y="0" width="10" height="60" fill="#4b5563"/>
    <rect x="0" y="0" width="80" height="15" fill="#4b5563" rx="7"/>
    
    <!-- Control panel -->
    <rect x="10" y="120" width="60" height="40" fill="#1e3a8a"/>
    <rect x="15" y="125" width="50" height="25" fill="#3b82f6"/>
    <text x="40" y="140" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">kVp: 80</text>
    <text x="40" y="152" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">mAs: 10</text>
    
    <!-- Base -->
    <rect x="-10" y="250" width="100" height="20" fill="#9ca3af" rx="10"/>
  </g>
  
  <!-- African healthcare worker -->
  <g transform="translate(300,350)">
    <!-- Scrubs -->
    <rect x="20" y="150" width="60" height="120" fill="#059669" rx="8"/>
    <!-- Head -->
    <circle cx="50" cy="100" r="30" fill="#8b4513"/>
    <!-- Hair -->
    <path d="M25 85 Q50 65 75 85 Q75 70 50 65 Q25 70 25 85" fill="#2d1810"/>
    <!-- Surgical cap -->
    <ellipse cx="50" cy="80" rx="35" ry="20" fill="#3b82f6"/>
    <!-- Face -->
    <circle cx="42" cy="95" r="2" fill="#1f2937"/>
    <circle cx="58" cy="95" r="2" fill="#1f2937"/>
    <path d="M45 105 Q50 110 55 105" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Stethoscope -->
    <path d="M30 140 Q20 130 20 120 Q20 110 30 110" stroke="#1f2937" stroke-width="3" fill="none"/>
    <path d="M70 140 Q80 130 80 120 Q80 110 70 110" stroke="#1f2937" stroke-width="3" fill="none"/>
    <circle cx="50" cy="180" r="8" fill="#374151"/>
    <!-- Arms -->
    <rect x="5" y="160" width="15" height="70" fill="#8b4513" rx="7"/>
    <rect x="80" y="160" width="15" height="70" fill="#8b4513" rx="7"/>
  </g>
  
  <!-- Title -->
  <text x="800" y="850" font-family="Poppins, Arial" font-size="48" font-weight="600" fill="#1e3a8a" text-anchor="middle">Advanced Medical Technology in Africa</text>
</svg>
