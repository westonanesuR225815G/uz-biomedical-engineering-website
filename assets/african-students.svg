<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Classroom/lab setting -->
  <rect x="0" y="650" width="1600" height="250" fill="#f1f5f9"/>
  <rect x="0" y="600" width="1600" height="50" fill="#cbd5e1"/>
  
  <!-- Desks -->
  <rect x="200" y="580" width="300" height="80" fill="#64748b" rx="8"/>
  <rect x="600" y="580" width="300" height="80" fill="#64748b" rx="8"/>
  <rect x="1100" y="580" width="300" height="80" fill="#64748b" rx="8"/>
  
  <!-- Student 1 - Female -->
  <g transform="translate(280,350)">
    <!-- Body -->
    <rect x="20" y="150" width="60" height="120" fill="#3b82f6" rx="8"/>
    <!-- Head -->
    <circle cx="50" cy="100" r="30" fill="#8b4513"/>
    <!-- Hair -->
    <path d="M20 85 Q50 60 80 85 Q80 70 50 65 Q20 70 20 85" fill="#2d1810"/>
    <circle cx="25" cy="90" r="8" fill="#2d1810"/>
    <circle cx="75" cy="90" r="8" fill="#2d1810"/>
    <!-- Face -->
    <circle cx="42" cy="95" r="2" fill="#1f2937"/>
    <circle cx="58" cy="95" r="2" fill="#1f2937"/>
    <path d="M45 105 Q50 110 55 105" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Arms -->
    <rect x="5" y="160" width="15" height="70" fill="#8b4513" rx="7"/>
    <rect x="80" y="160" width="15" height="70" fill="#8b4513" rx="7"/>
    <!-- Laptop -->
    <rect x="25" y="200" width="50" height="30" fill="#1f2937" rx="4"/>
    <rect x="27" y="202" width="46" height="26" fill="#22c55e"/>
  </g>
  
  <!-- Student 2 - Male -->
  <g transform="translate(680,360)">
    <!-- Body -->
    <rect x="20" y="140" width="60" height="120" fill="#ffffff" rx="8"/>
    <!-- Head -->
    <circle cx="50" cy="90" r="30" fill="#654321"/>
    <!-- Hair -->
    <path d="M25 75 Q50 55 75 75 Q75 65 50 60 Q25 65 25 75" fill="#1a0f08"/>
    <!-- Face -->
    <circle cx="42" cy="85" r="2" fill="#1f2937"/>
    <circle cx="58" cy="85" r="2" fill="#1f2937"/>
    <path d="M45 95 Q50 100 55 95" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Arms -->
    <rect x="5" y="150" width="15" height="70" fill="#654321" rx="7"/>
    <rect x="80" y="150" width="15" height="70" fill="#654321" rx="7"/>
    <!-- Medical device -->
    <rect x="85" y="180" width="25" height="15" fill="#ef4444" rx="4"/>
    <circle cx="97" cy="187" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Student 3 - Female -->
  <g transform="translate(1180,340)">
    <!-- Body -->
    <rect x="20" y="160" width="60" height="120" fill="#10b981" rx="8"/>
    <!-- Head -->
    <circle cx="50" cy="110" r="30" fill="#a0522d"/>
    <!-- Hair -->
    <ellipse cx="50" cy="95" rx="35" ry="25" fill="#2d1810"/>
    <!-- Face -->
    <circle cx="42" cy="105" r="2" fill="#1f2937"/>
    <circle cx="58" cy="105" r="2" fill="#1f2937"/>
    <path d="M45 115 Q50 120 55 115" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Arms -->
    <rect x="5" y="170" width="15" height="70" fill="#a0522d" rx="7"/>
    <rect x="80" y="170" width="15" height="70" fill="#a0522d" rx="7"/>
    <!-- Tablet -->
    <rect x="25" y="210" width="50" height="35" fill="#1f2937" rx="4"/>
    <rect x="27" y="212" width="46" height="31" fill="#3b82f6"/>
  </g>
  
  <!-- Whiteboard with diagrams -->
  <rect x="400" y="150" width="800" height="300" fill="#ffffff" rx="12"/>
  <rect x="410" y="160" width="780" height="280" fill="#f8fafc"/>
  
  <!-- Heart diagram on board -->
  <g transform="translate(600,220)">
    <path d="M50 20 C30 0 0 10 0 40 C0 70 50 120 50 120 C50 120 100 70 100 40 C100 10 70 0 50 20" fill="#ef4444" opacity="0.7"/>
    <text x="50" y="150" font-family="Arial" font-size="16" fill="#1e3a8a" text-anchor="middle">Cardiac Monitor</text>
  </g>
  
  <!-- Brain diagram -->
  <g transform="translate(850,220)">
    <ellipse cx="50" cy="40" rx="45" ry="35" fill="#8b5cf6" opacity="0.7"/>
    <path d="M20 30 Q50 10 80 30" stroke="#1e3a8a" stroke-width="2" fill="none"/>
    <path d="M25 45 Q50 60 75 45" stroke="#1e3a8a" stroke-width="2" fill="none"/>
    <text x="50" y="150" font-family="Arial" font-size="16" fill="#1e3a8a" text-anchor="middle">Neural Interface</text>
  </g>
  
  <!-- Title -->
  <text x="800" y="850" font-family="Poppins, Arial" font-size="48" font-weight="600" fill="#1e3a8a" text-anchor="middle">African Students in Biomedical Engineering</text>
</svg>
