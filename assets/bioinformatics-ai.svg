<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <radialGradient id="screen" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Modern computer setup -->
  <g transform="translate(200,200)">
    <!-- Large monitor -->
    <rect x="0" y="50" width="400" height="250" fill="#1f2937" rx="12"/>
    <rect x="15" y="65" width="370" height="220" fill="url(#screen)"/>
    
    <!-- Health data dashboard on screen -->
    <g transform="translate(30,80)">
      <!-- Header bar -->
      <rect x="0" y="0" width="340" height="30" fill="#1e3a8a"/>
      <text x="10" y="20" font-family="Arial" font-size="12" fill="#ffffff">Health Information System Dashboard</text>
      
      <!-- Patient data cards -->
      <rect x="10" y="40" width="100" height="60" fill="#ffffff" rx="6"/>
      <rect x="15" y="45" width="90" height="8" fill="#10b981"/>
      <text x="20" y="65" font-family="Arial" font-size="8" fill="#1f2937">Patient Records</text>
      <text x="20" y="75" font-family="Arial" font-size="8" fill="#1f2937">2,847 Active</text>
      <text x="20" y="85" font-family="Arial" font-size="8" fill="#1f2937">↑ 12% This Month</text>
      
      <rect x="120" y="40" width="100" height="60" fill="#ffffff" rx="6"/>
      <rect x="125" y="45" width="90" height="8" fill="#f59e0b"/>
      <text x="130" y="65" font-family="Arial" font-size="8" fill="#1f2937">AI Diagnoses</text>
      <text x="130" y="75" font-family="Arial" font-size="8" fill="#1f2937">94.2% Accuracy</text>
      <text x="130" y="85" font-family="Arial" font-size="8" fill="#1f2937">1,234 Cases</text>
      
      <rect x="230" y="40" width="100" height="60" fill="#ffffff" rx="6"/>
      <rect x="235" y="45" width="90" height="8" fill="#ef4444"/>
      <text x="240" y="65" font-family="Arial" font-size="8" fill="#1f2937">Telemedicine</text>
      <text x="240" y="75" font-family="Arial" font-size="8" fill="#1f2937">567 Sessions</text>
      <text x="240" y="85" font-family="Arial" font-size="8" fill="#1f2937">Remote Care</text>
      
      <!-- Data visualization -->
      <rect x="10" y="110" width="320" height="80" fill="#ffffff" rx="6"/>
      <text x="20" y="130" font-family="Arial" font-size="10" fill="#1f2937">Health Data Analytics</text>
      
      <!-- Chart bars -->
      <rect x="30" y="140" width="15" height="30" fill="#10b981"/>
      <rect x="50" y="135" width="15" height="35" fill="#3b82f6"/>
      <rect x="70" y="145" width="15" height="25" fill="#f59e0b"/>
      <rect x="90" y="130" width="15" height="40" fill="#ef4444"/>
      <rect x="110" y="140" width="15" height="30" fill="#8b5cf6"/>
      
      <!-- Trend line -->
      <path d="M150 160 L170 150 L190 145 L210 140 L230 135 L250 130 L270 125" 
            stroke="#10b981" stroke-width="2" fill="none"/>
      <circle cx="150" cy="160" r="2" fill="#10b981"/>
      <circle cx="190" cy="145" r="2" fill="#10b981"/>
      <circle cx="230" cy="135" r="2" fill="#10b981"/>
      <circle cx="270" cy="125" r="2" fill="#10b981"/>
    </g>
    
    <!-- Monitor stand -->
    <rect x="180" y="300" width="40" height="60" fill="#6b7280"/>
    <rect x="150" y="360" width="100" height="15" fill="#9ca3af" rx="7"/>
  </g>
  
  <!-- Mobile health devices -->
  <g transform="translate(700,300)">
    <!-- Smartphone -->
    <rect x="0" y="0" width="80" height="140" fill="#1f2937" rx="12"/>
    <rect x="8" y="20" width="64" height="100" fill="#3b82f6"/>
    
    <!-- Health app interface -->
    <rect x="12" y="25" width="56" height="15" fill="#1e3a8a"/>
    <text x="40" y="35" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">mHealth App</text>
    
    <!-- Vital signs -->
    <circle cx="25" cy="55" r="6" fill="#ef4444"/>
    <text x="35" y="58" font-family="Arial" font-size="5" fill="#ffffff">Heart: 72</text>
    
    <circle cx="25" cy="70" r="6" fill="#10b981"/>
    <text x="35" y="73" font-family="Arial" font-size="5" fill="#ffffff">BP: 120/80</text>
    
    <circle cx="25" cy="85" r="6" fill="#f59e0b"/>
    <text x="35" y="88" font-family="Arial" font-size="5" fill="#ffffff">Temp: 36.5°C</text>
    
    <!-- Data sync indicator -->
    <circle cx="60" cy="105" r="3" fill="#10b981"/>
    <text x="40" y="115" font-family="Arial" font-size="4" fill="#ffffff" text-anchor="middle">Synced to Cloud</text>
    
    <!-- Tablet -->
    <rect x="100" y="20" width="120" height="90" fill="#1f2937" rx="8"/>
    <rect x="108" y="28" width="104" height="74" fill="#059669"/>
    
    <!-- Electronic Health Record -->
    <text x="160" y="40" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">Electronic Health Record</text>
    <rect x="115" y="45" width="90" height="3" fill="#ffffff"/>
    <rect x="115" y="52" width="70" height="3" fill="#ffffff"/>
    <rect x="115" y="59" width="85" height="3" fill="#ffffff"/>
    <rect x="115" y="66" width="60" height="3" fill="#ffffff"/>
    
    <!-- Patient photo placeholder -->
    <circle cx="180" cy="80" r="12" fill="#6b7280"/>
    <circle cx="180" cy="75" r="4" fill="#9ca3af"/>
    <path d="M170 85 Q180 90 190 85" fill="#9ca3af"/>
  </g>
  
  <!-- AI/ML Neural Network -->
  <g transform="translate(1000,250)">
    <!-- Server/Computer -->
    <rect x="0" y="80" width="150" height="100" fill="#374151" rx="8"/>
    <rect x="10" y="90" width="130" height="70" fill="#1e3a8a"/>
    
    <!-- Neural network visualization -->
    <text x="75" y="110" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">AI Diagnosis Engine</text>
    
    <!-- Network nodes -->
    <g stroke="#fbbf24" stroke-width="1" fill="#fbbf24">
      <!-- Input layer -->
      <circle cx="25" cy="125" r="3"/>
      <circle cx="25" cy="140" r="3"/>
      <circle cx="25" cy="155" r="3"/>
      
      <!-- Hidden layers -->
      <circle cx="60" cy="120" r="3"/>
      <circle cx="60" cy="135" r="3"/>
      <circle cx="60" cy="150" r="3"/>
      <circle cx="60" cy="165" r="3"/>
      
      <circle cx="95" cy="125" r="3"/>
      <circle cx="95" cy="140" r="3"/>
      <circle cx="95" cy="155" r="3"/>
      
      <!-- Output layer -->
      <circle cx="125" cy="135" r="3"/>
      <circle cx="125" cy="150" r="3"/>
      
      <!-- Connections -->
      <line x1="28" y1="125" x2="57" y2="120" opacity="0.6"/>
      <line x1="28" y1="140" x2="57" y2="135" opacity="0.6"/>
      <line x1="28" y1="155" x2="57" y2="150" opacity="0.6"/>
      <line x1="63" y1="135" x2="92" y2="140" opacity="0.6"/>
      <line x1="63" y1="150" x2="92" y2="155" opacity="0.6"/>
      <line x1="98" y1="140" x2="122" y2="135" opacity="0.6"/>
      <line x1="98" y1="155" x2="122" y2="150" opacity="0.6"/>
    </g>
    
    <!-- Processing indicator -->
    <rect x="20" y="190" width="110" height="8" fill="#4b5563" rx="4"/>
    <rect x="20" y="190" width="75" height="8" fill="#10b981" rx="4"/>
    <text x="75" y="210" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">Processing: 68%</text>
  </g>
  
  <!-- Data flow arrows -->
  <g stroke="#fbbf24" stroke-width="3" fill="none" opacity="0.7">
    <path d="M620 350 L680 350" marker-end="url(#arrowhead)"/>
    <path d="M840 350 L980 350" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <!-- African biomedical informatics specialist -->
  <g transform="translate(1300,350)">
    <!-- Lab coat -->
    <rect x="20" y="150" width="60" height="120" fill="#ffffff" rx="8"/>
    <!-- Head -->
    <circle cx="50" cy="100" r="30" fill="#8b4513"/>
    <!-- Hair -->
    <path d="M25 85 Q50 65 75 85 Q75 70 50 65 Q25 70 25 85" fill="#2d1810"/>
    <!-- Glasses -->
    <circle cx="42" cy="95" r="8" stroke="#1f2937" stroke-width="2" fill="none"/>
    <circle cx="58" cy="95" r="8" stroke="#1f2937" stroke-width="2" fill="none"/>
    <line x1="50" y1="95" x2="50" y2="95" stroke="#1f2937" stroke-width="2"/>
    <!-- Face -->
    <circle cx="42" cy="95" r="2" fill="#1f2937"/>
    <circle cx="58" cy="95" r="2" fill="#1f2937"/>
    <path d="M45 105 Q50 110 55 105" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Arms -->
    <rect x="5" y="160" width="15" height="70" fill="#8b4513" rx="7"/>
    <rect x="80" y="160" width="15" height="70" fill="#8b4513" rx="7"/>
    <!-- Holding tablet -->
    <rect x="85" y="190" width="25" height="18" fill="#1f2937" rx="4"/>
    <rect x="87" y="192" width="21" height="14" fill="#3b82f6"/>
  </g>
  
  <!-- Title -->
  <text x="800" y="850" font-family="Poppins, Arial" font-size="48" font-weight="600" fill="#ffffff" text-anchor="middle">Biomedical Informatics & Health Data Science</text>
</svg>
