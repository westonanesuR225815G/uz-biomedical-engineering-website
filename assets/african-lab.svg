<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Laboratory background -->
  <rect x="0" y="600" width="1600" height="300" fill="#f8fafc"/>
  <rect x="0" y="500" width="1600" height="100" fill="#e2e8f0"/>
  
  <!-- Lab bench -->
  <rect x="200" y="580" width="1200" height="120" fill="#94a3b8" rx="8"/>
  <rect x="200" y="560" width="1200" height="20" fill="#64748b" rx="4"/>
  
  <!-- Equipment -->
  <!-- Microscope -->
  <g transform="translate(400,400)">
    <rect x="0" y="120" width="80" height="40" fill="#374151" rx="4"/>
    <circle cx="40" cy="100" r="25" fill="#6b7280"/>
    <circle cx="40" cy="100" r="15" fill="#1f2937"/>
    <rect x="35" y="60" width="10" height="40" fill="#374151"/>
    <rect x="20" y="50" width="40" height="15" fill="#4b5563" rx="7"/>
  </g>
  
  <!-- Computer/Monitor -->
  <g transform="translate(700,420)">
    <rect x="0" y="80" width="120" height="80" fill="#1f2937" rx="4"/>
    <rect x="8" y="88" width="104" height="64" fill="#3b82f6"/>
    <rect x="50" y="160" width="20" height="40" fill="#6b7280"/>
    <rect x="30" y="200" width="60" height="8" fill="#9ca3af" rx="4"/>
  </g>
  
  <!-- Test tubes rack -->
  <g transform="translate(1000,450)">
    <rect x="0" y="80" width="100" height="20" fill="#8b5cf6" rx="4"/>
    <rect x="10" y="60" width="8" height="40" fill="#ef4444" rx="4"/>
    <rect x="25" y="65" width="8" height="35" fill="#10b981" rx="4"/>
    <rect x="40" y="55" width="8" height="45" fill="#f59e0b" rx="4"/>
    <rect x="55" y="70" width="8" height="30" fill="#06b6d4" rx="4"/>
    <rect x="70" y="62" width="8" height="38" fill="#ec4899" rx="4"/>
  </g>
  
  <!-- African scientist figure -->
  <g transform="translate(500,300)">
    <!-- Lab coat -->
    <rect x="20" y="120" width="60" height="100" fill="#ffffff" rx="8"/>
    <!-- Head -->
    <circle cx="50" cy="80" r="25" fill="#8b4513"/>
    <!-- Hair -->
    <path d="M25 70 Q50 50 75 70 Q75 55 50 55 Q25 55 25 70" fill="#2d1810"/>
    <!-- Face features -->
    <circle cx="42" cy="75" r="2" fill="#1f2937"/>
    <circle cx="58" cy="75" r="2" fill="#1f2937"/>
    <path d="M45 85 Q50 90 55 85" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Arms -->
    <rect x="5" y="130" width="15" height="60" fill="#8b4513" rx="7"/>
    <rect x="80" y="130" width="15" height="60" fill="#8b4513" rx="7"/>
    <!-- Hands holding equipment -->
    <circle cx="12" cy="195" r="8" fill="#8b4513"/>
    <circle cx="88" cy="195" r="8" fill="#8b4513"/>
    <rect x="85" y="185" width="20" height="8" fill="#6b7280" rx="4"/>
  </g>
  
  <!-- Medical devices -->
  <g transform="translate(1200,380)">
    <rect x="0" y="100" width="80" height="60" fill="#374151" rx="8"/>
    <rect x="10" y="110" width="60" height="20" fill="#22c55e"/>
    <circle cx="70" cy="140" r="8" fill="#ef4444"/>
    <rect x="5" y="170" width="70" height="8" fill="#64748b" rx="4"/>
  </g>
  
  <!-- Title -->
  <text x="800" y="850" font-family="Poppins, Arial" font-size="48" font-weight="600" fill="#1e3a8a" text-anchor="middle">Biomedical Research Laboratory</text>
</svg>
