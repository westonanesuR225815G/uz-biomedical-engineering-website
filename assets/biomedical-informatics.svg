<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Computer Monitor -->
  <rect x="150" y="150" width="300" height="200" fill="#1f2937" rx="10"/>
  <rect x="165" y="165" width="270" height="170" fill="#3b82f6"/>
  
  <!-- Dashboard on screen -->
  <rect x="175" y="175" width="250" height="25" fill="#1e3a8a"/>
  <text x="300" y="192" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Health Data Dashboard</text>
  
  <!-- Data cards -->
  <rect x="185" y="210" width="70" height="50" fill="#ffffff" rx="5"/>
  <rect x="190" y="215" width="60" height="6" fill="#10b981"/>
  <text x="220" y="235" font-family="Arial" font-size="8" fill="#1f2937" text-anchor="middle">Patients</text>
  <text x="220" y="245" font-family="Arial" font-size="8" fill="#1f2937" text-anchor="middle">2,847</text>
  
  <rect x="265" y="210" width="70" height="50" fill="#ffffff" rx="5"/>
  <rect x="270" y="215" width="60" height="6" fill="#f59e0b"/>
  <text x="300" y="235" font-family="Arial" font-size="8" fill="#1f2937" text-anchor="middle">AI Analysis</text>
  <text x="300" y="245" font-family="Arial" font-size="8" fill="#1f2937" text-anchor="middle">94.2%</text>
  
  <rect x="345" y="210" width="70" height="50" fill="#ffffff" rx="5"/>
  <rect x="350" y="215" width="60" height="6" fill="#ef4444"/>
  <text x="380" y="235" font-family="Arial" font-size="8" fill="#1f2937" text-anchor="middle">Remote</text>
  <text x="380" y="245" font-family="Arial" font-size="8" fill="#1f2937" text-anchor="middle">567</text>
  
  <!-- Chart -->
  <rect x="185" y="270" width="230" height="50" fill="#ffffff" rx="5"/>
  <rect x="200" y="290" width="10" height="20" fill="#10b981"/>
  <rect x="220" y="285" width="10" height="25" fill="#3b82f6"/>
  <rect x="240" y="295" width="10" height="15" fill="#f59e0b"/>
  <rect x="260" y="280" width="10" height="30" fill="#ef4444"/>
  
  <!-- Monitor stand -->
  <rect x="285" y="350" width="30" height="50" fill="#6b7280"/>
  <rect x="260" y="400" width="80" height="10" fill="#9ca3af" rx="5"/>
  
  <!-- Mobile devices -->
  <rect x="500" y="200" width="60" height="100" fill="#1f2937" rx="8"/>
  <rect x="508" y="215" width="44" height="70" fill="#3b82f6"/>
  <text x="530" y="235" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">mHealth</text>
  <circle cx="520" cy="250" r="4" fill="#ef4444"/>
  <circle cx="540" cy="250" r="4" fill="#10b981"/>
  <circle cx="520" cy="265" r="4" fill="#f59e0b"/>
  <circle cx="540" cy="265" r="4" fill="#8b5cf6"/>
  
  <!-- AI Brain -->
  <circle cx="600" cy="300" r="60" fill="#374151"/>
  <circle cx="600" cy="300" r="45" fill="#1e3a8a"/>
  
  <!-- Neural network nodes -->
  <circle cx="580" cy="280" r="3" fill="#fbbf24"/>
  <circle cx="620" cy="280" r="3" fill="#fbbf24"/>
  <circle cx="580" cy="320" r="3" fill="#fbbf24"/>
  <circle cx="620" cy="320" r="3" fill="#fbbf24"/>
  <circle cx="600" cy="300" r="3" fill="#fbbf24"/>
  
  <!-- Connections -->
  <line x1="580" y1="280" x2="600" y2="300" stroke="#fbbf24" stroke-width="1"/>
  <line x1="620" y1="280" x2="600" y2="300" stroke="#fbbf24" stroke-width="1"/>
  <line x1="580" y1="320" x2="600" y2="300" stroke="#fbbf24" stroke-width="1"/>
  <line x1="620" y1="320" x2="600" y2="300" stroke="#fbbf24" stroke-width="1"/>
  
  <!-- Data flow arrows -->
  <path d="M460 250 L490 250" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M570 300 L540 300" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="550" font-family="Poppins, Arial" font-size="32" font-weight="600" fill="#ffffff" text-anchor="middle">Biomedical Informatics</text>
</svg>
